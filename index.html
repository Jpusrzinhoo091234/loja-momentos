<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Cartoon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="bounce-in">
        <h1>👼 Angels Store ✨</h1>
        <p class="subtitle wobble">Produtos celestiais para iluminar seu dia! ⭐</p>
        <nav>
            <button class="category-btn active" data-category="todos">✨ Todos</button>
            <button class="category-btn" data-category="brinquedos">🎯 Brinquedos</button>
            <button class="category-btn" data-category="doces">🍬 Doces</button>
            <button class="category-btn" data-category="jogos">🎮 Jogos</button>
            <button class="category-btn" data-category="anime_fighters">⚔️ Anime Fighters</button>
        </nav>
    </header>

    <main>
        <div class="products-grid" id="products-container">
            <!-- Produtos serão inseridos via JavaScript -->
        </div>
    </main>

    <div class="cart-overlay" id="cart-overlay"></div>

    <div id="cart-popup" class="cart-popup">
        <button class="cart-close" id="cart-close">✖️</button>
        <h2>🛒 Seu Carrinho</h2>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-total">
            <p>Total do Pedido:</p>
            <div class="cart-total-value">R$ <span id="cart-total">0.00</span></div>
            <button id="checkout-btn" class="checkout-btn">
                Finalizar no WhatsApp 📱
            </button>
        </div>
    </div>

    <button id="cart-toggle" class="cart-toggle">
        🛒 <span class="cart-count" id="cart-count">0</span>
    </button>

    <script src="script.js"></script>
</body>
</html>
